{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h4>Login</h4>
  <form method="post">
    {% csrf_token %}
    <div class="input-field">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="input-field">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <button type="submit" class="btn waves-effect waves-light">Login</button>
  </form>
</div>
{% endblock %}
