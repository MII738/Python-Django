{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h4>Contact Us</h4>
    <form method="POST">
      {% csrf_token %}
      
      <div class="input-field">
        {{ form.name.label_tag }}
        {{ form.name }}
      </div>

      <div class="input-field">
        {{ form.email.label_tag }}
        {{ form.email }}
      </div>

      <div class="input-field">
        {{ form.message.label_tag }}
        {{ form.message }}
      </div>

      <button type="submit" class="btn waves-effect waves-light">Submit</button>
    </form>
    
{% endblock %}
